<div class="vh-100">
    <!-- If not logged in: -->
    <div class="vh-100" *ngIf="loggedIn; else notLoggedInTemplate">
      <app-header [loggedIn]="loggedIn" [loggedInUser]="loggedInUser" (logoutEvent)="logout()"></app-header>

      <app-main-menu></app-main-menu>
        <router-outlet></router-outlet>

    </div>
    <ng-template #notLoggedInTemplate>
        <app-login></app-login>
    </ng-template>


</div>
